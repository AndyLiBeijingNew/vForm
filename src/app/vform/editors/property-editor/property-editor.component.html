<h2>{{componentInstance.metadata.name}} Properties</h2>
<form #form="ngForm">
    <md-input-container *ngFor="let kv of model">
      <label>{{kv.k}}</label>
      <input mdInput name="{{kv.k}}" type="text" class="form-control" [ngModel]="kv.v" (ngModelChange)="setProperty(kv.k, $event)">
    </md-input-container>
</form>
<button md-raised-button (click)="$event.preventDefault(); $event.stopPropagation(); delete();">Delete component</button>
