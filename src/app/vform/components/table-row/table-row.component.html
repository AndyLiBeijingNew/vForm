<td *ngFor="let c of columns; let colNum = index;">
  <vform-dynamic [metadata]="c.metadata" [itemIndex]="{rowNum: rowNum, colNum: colNum, itemNum: (rowNum * columns.length) + colNum }" [form]="form">
  </vform-dynamic>
</td>
<td data-action="remove" *ngIf="showActions">
  <md-icon (click)="removeRow(form)">remove_circle_outline</md-icon>
</td>
