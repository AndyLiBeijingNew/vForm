<div *ngIf="helperService.editorHandleIsVisible" class="editor-handle" (click)="helperService.edit(this)"></div>
<div [formGroup]="form">
  <md-select [placeholder]="metadata.properties.placeholder" [formControl]="form.controls[metadata.properties.name]"
             [class]="metadata.properties.inputClass"
             [required]="metadata.properties.required">
    <md-option *ngFor="let o of options" [value]="o.value">
      {{o.name}}
    </md-option>
  </md-select>
</div>
