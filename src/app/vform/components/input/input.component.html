<md-input-container [formGroup]="form" [class]="metadata.properties.inputClass"
  *ngIf="!metadata.properties.isReadonly || metadata.properties.isReadonly == 'false'">
  <input mdInput [formControl]="form.controls[metadata.properties.name]" [type]="metadata.properties.type"
         [maxLength]="metadata.properties.maxlength || 100" [size]="metadata.properties.size || 100"
         [autocomplete]="metadata.properties.autocomplete"
         [required]="metadata.properties.required" [placeholder]="metadata.properties.placeholder">
</md-input-container>
<label *ngIf="metadata.properties.isReadonly && metadata.properties.isReadonly == 'true'" [class]="metadata.properties.inputClass">
  {{form.controls[metadata.properties.name] && form.controls[metadata.properties.name].value}}</label>
