<property-editor #propertyEditor [properties]="properties" (deleted)="remove()"></property-editor>
  <label [hidden]="!properties.showLabel">{{properties.label}}</label>
  <input [type]="properties.type" [maxLength]="properties.maxlength" [size]="properties.size" [autocomplete]="properties.autocomplete" [class]="properties.inputClass"
         [required]="properties.required" [placeholder]="properties.placeholder" >
