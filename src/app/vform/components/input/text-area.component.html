<div *ngIf="helperService.editorHandleIsVisible" class="editor-handle" (click)="helperService.edit(this)"></div>
<md-input-container [formGroup]="form" [class]="metadata.properties.inputClass">
    <textarea mdInput [formControl]="form.controls[metadata.properties.name]" [placeholder]="metadata.properties.placeholder"
    [maxLength]="metadata.properties.maxlength || 100"
         [required]="metadata.properties.required"></textarea>
</md-input-container>
